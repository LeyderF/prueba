<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calling card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="container">
        <article class="card">
          <figure class="card_imag">
            <img src="cactus_img-removebg-preview.png" alt="cactus" />
          </figure>

          <div class="car_text">
            <span class="label">Design</span>
            <h2 class="card_title">Embracing Minimalism</h2>
            <p>
              From minimalist sculptures to minimalist paintings, this blog will
              inspire you to appreciate the beauty that lies in simplicity.
            </p>
            <div class="autor"></div>
            <p>Annie Spratt</p>
          </div>
        </article>
      </section>
    </main>
  </body>
</html>
